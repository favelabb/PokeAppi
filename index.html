<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="script.js" type="text/javascript" defer></script>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="header-container">
        <h1 id="pageTitle">PokeApii</h1>
        <h2 id="subtitle">Pokemones</h2>
    </div>
    <div class="search-container">
        <input type="text" name="pokemon" autocomplete="off" id="pokemonInput" placeholder="Ingresa el nombre del Pokémon">
        <button id="searchButton" type="button">Buscar</button>
    </div>
    <div data-poke-card class="poke-card">
        <div data-poke-name>¿Qué Pokémon es?</div>
        <div data-poke-img-container class="img-container">
            <img data-poke-img class="poke-img" src="./poke-shadow.png" alt="Pokémon">
        </div>
        <div data-poke-id></div>
        <div data-poke-types class="poke-types"></div>
        <div data-poke-height></div>
        <div data-poke-weight></div>
        <div data-poke-stats class="poke-stats"></div>
    </div>
</body>
</html>
